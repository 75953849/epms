#配置数据源
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pms2?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8
spring.datasource.username=root
spring.datasource.password=123456

logging.level.com.tyut.epms.dao=debug

#配置端口号
server.port=8888
#server.context-path=/crm

#配置指定视图的前缀和后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#配置指定映射文件的位置
mybatis.mapper-locations= classpath:/mapper/**/*.xml 
#配置别名
mybatis.type-aliases-package=com.tyut.epms.bean

#mybatis pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


#所有的文件放可以访问到静态资源
spring.mvc.static-path-pattern=/**
#配置静态资源的访问路径：默认会覆盖springBoot的静态资源文件static
spring.resources.static-locations=classpath:/static/


